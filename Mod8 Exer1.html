<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
        />

        <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
        />

        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.css"
        rel="stylesheet"
        />
        <style>
            div.scroll {
                margin:4px, 4px;
                padding:4px;
                
                
                overflow-x: hidden;
                overflow-y: auto;
                text-align:justify;
            }
            .error {
    color: red;
    font-size: 90%;
}
            </style>
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">

    
</head>
<body>
    <section class="vh-100 bg-image"
  style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="scroll row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Register Employee</h2>

              <form name ="myForm" onsubmit="return(validate());">

                <div class="form-outline mb-4">
                    <input type="text"  name="empid" class="form-control form-control-lg"/>
                    <label class="form-label" for="empid">Employee ID</label>
                  </div>
                  <div id="iderror" class="error"></div>

                <div class="form-outline mb-4">
                  <input type="text"  name="firstname" class="form-control form-control-lg"  />
                  <label class="form-label" for="firstname">First Name</label>
                </div>
                <div id="fnamerror" class="error"></div>

                <div class="form-outline mb-4">
                    <input type="text"  name="lastname" class="form-control form-control-lg"  />
                    <label class="form-label" for="lastname">Last Name</label>
                  </div>
                  <div id="lnamerror" class="error"></div>

                <div class="form-outline mb-4" ng-app="">
                    <input type="text" id="address" name="address" ng-model="address" class="form-control form-control-lg" required />
                    <label class="form-label" for="address">Address</label>
                  </div>
                  
                  <div class="form-outline mb-4" ng-app="">
                    <input type="text" id="dept" name="dept" ng-model="department" class="form-control form-control-lg" required/>
                    <label class="form-label" for="dept">Department</label>
                  </div>

                  <div class="form-outline mb-4" ng-app="">
                    <input type="text" id="pos" name="pos" ng-model="position" class="form-control form-control-lg" required />
                    <label class="form-label" for="pos">Position</label>
                  </div>
                  
                <div class="form-outline mb-4">
                  <input type="email"  name="email" class="form-control form-control-lg" />
                  <label class="form-label" for="email">Email</label>
                </div>
                <div id="emailerror" class="error"></div>

                <div class="form-outline mb-4">
                    <input type="text"  name="contact" class="form-control form-control-lg"  />
                    <label class="form-label" for="contact">Contact Number</label>
                  </div>
                  <div id="contacterror" class="error"></div>

                  <div class="form-outline mb-4" ng-app="">
                    <input type="text" id="salary" name="salary" ng-model="salary" class="form-control form-control-lg" required />
                    <label class="form-label" for="salary">Salary</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="text"  name="username" class="form-control form-control-lg" />
                    <label class="form-label" for="username">Username</label>
                  </div>
                  <div id="usererror" class="error"></div>

                <div class="d-flex justify-content-center">

                    <!-- <input type="submit" value="Submit"/> -->
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>
                <script type="text/javascript" src="validation.js"></script>


              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
    


    <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/5.0.0/mdb.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
